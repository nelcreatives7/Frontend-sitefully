<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Contact Sitefully — get in touch about projects, partnerships or support." />
  <title>Contact - Sitefully</title>

  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

  <style>
    :root {
      --dark-teal: #2C3531;
      --cyan-teal: #116466;
      --bronze: #D9B08C;
      --soft-peach: #FFCB9A;
      --light-mint: #D1E8E2;
    }

    body {
      font-family: "Inter", system-ui, -apple-system, sans-serif;
      background: var(--light-mint);
      color: var(--dark-teal);
    }

    .gradient-text {
      background: linear-gradient(90deg, var(--cyan-teal), var(--bronze));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .contact-card {
      transition: all 0.35s ease;
      border: 1px solid rgba(44, 53, 49, 0.1);
      backdrop-filter: blur(6px);
    }

    .contact-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 40px rgba(44, 53, 49, 0.1);
      border-color: var(--cyan-teal);
    }

    .contact-card i {
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .contact-card:hover i {
      color: var(--soft-peach);
      transform: scale(1.15);
    }

    .btn-gradient {
      background: linear-gradient(90deg, var(--cyan-teal), var(--bronze));
      color: white !important;
      font-weight: 600;
      box-shadow: 0 8px 24px rgba(44, 53, 49, 0.15);
      transition: all 0.35s ease;
    }

    .btn-gradient:hover {
      opacity: 0.95;
      transform: translateY(-3px);
      box-shadow: 0 12px 32px rgba(44, 53, 49, 0.2);
    }

    input, textarea {
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
      transition: all 0.25s ease;
    }

    input:focus, textarea:focus {
      border-color: var(--cyan-teal);
      box-shadow: 0 0 0 3px rgba(17, 100, 102, 0.2);
      outline: none;
    }

    #formStatus.visible {
      display: block;
      background: var(--light-mint);
      border-left: 4px solid var(--soft-peach);
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      font-weight: 500;
    }
  </style>
</head>

<body class="flex flex-col min-h-screen">

  <!-- Hero Section -->
  <section class="relative bg-cover bg-center bg-no-repeat py-20 px-6"
           style="background-image: url('https://images.unsplash.com/photo-1519389950473-47ba0277781c?w=800&q=80');">
    <div class="absolute inset-0 bg-gradient-to-b from-[rgba(44,53,49,0.7)] to-[rgba(17,100,102,0.6)]"></div>
    <div class="relative text-center max-w-4xl mx-auto text-white space-y-6">
      <h1 class="text-4xl md:text-6xl font-extrabold gradient-text">Get in Touch</h1>
      <p class="text-lg md:text-xl">Have a project in mind? We'd love to hear from you. Send us a message and we'll respond as soon as possible.</p>
    </div>
  </section>

  <!-- Contact Section -->
  <section class="flex-grow py-20 md:py-32">
    <div class="container mx-auto px-4 lg:px-8">

      <!-- Grid Layout: Form first on mobile, info below -->
      <div class="grid md:grid-cols-2 gap-12 max-w-6xl mx-auto">

        <!-- Contact Form -->
        <div class="order-1 md:order-1 bg-white rounded-2xl p-8 shadow-sm contact-card">
          <h2 class="text-2xl font-bold text-[var(--dark-teal)] mb-6">Send us a Message</h2>

          <form id="contactForm" class="space-y-6" novalidate>
            <div id="formStatus" role="status" aria-live="polite" class="text-sm"></div>

            <div>
              <label for="name" class="block text-sm font-semibold mb-2">Name</label>
              <input id="name" type="text" name="name" placeholder="Your name" class="w-full px-4 py-2" required />
            </div>

            <div>
              <label for="email" class="block text-sm font-semibold mb-2">Email</label>
              <input id="email" type="email" name="email" placeholder="your.email@example.com" class="w-full px-4 py-2" required />
            </div>

            <div>
              <label for="subject" class="block text-sm font-semibold mb-2">Subject</label>
              <input id="subject" type="text" name="subject" placeholder="How can we help?" class="w-full px-4 py-2" />
            </div>

            <div>
              <label for="message" class="block text-sm font-semibold mb-2">Message</label>
              <textarea id="message" name="message" placeholder="Tell us about your project..." class="w-full px-4 py-2 min-h-[150px] resize-none" required></textarea>
            </div>

            <div class="sr-only" aria-hidden="true">
              <label for="website">Website</label>
              <input id="website" name="website" type="text" autocomplete="off" tabindex="-1" />
            </div>

            <button type="submit" id="sendBtn" aria-label="Send message" class="w-full btn-gradient py-3 rounded-lg shadow-md">
              Send Message
              <i class="fa-solid fa-paper-plane ml-2" aria-hidden="true"></i>
            </button>
          </form>
        </div>

        <!-- Contact Info & Map -->
        <div class="order-2 md:order-2 space-y-8">

          <!-- Contact Info -->
          <div class="bg-white rounded-2xl p-8 space-y-6 shadow-sm contact-card">
            <h2 class="text-2xl font-bold text-[var(--dark-teal)] mb-6">Contact Information</h2>
            <div class="space-y-6">
              <!-- Email -->
              <div class="flex items-start space-x-4">
                <div class="h-12 w-12 rounded-xl bg-[var(--light-mint)] flex items-center justify-center flex-shrink-0">
                  <i class="fa-solid fa-envelope text-[var(--cyan-teal)] text-xl"></i>
                </div>
                <div>
                  <div class="text-sm font-semibold uppercase tracking-wider mb-1 text-[var(--cyan-teal)]">Email</div>
                  <a href="mailto:hello@sitefully.com" class="text-[var(--dark-teal)] hover:text-[var(--soft-peach)] transition-colors">hello@sitefully.com</a>
                </div>
              </div>
              <!-- Phone -->
              <div class="flex items-start space-x-4">
                <div class="h-12 w-12 rounded-xl bg-[var(--soft-peach)] flex items-center justify-center flex-shrink-0">
                  <i class="fa-solid fa-phone text-[var(--cyan-teal)] text-xl"></i>
                </div>
                <div>
                  <div class="text-sm font-semibold uppercase tracking-wider mb-1 text-[var(--cyan-teal)]">Phone</div>
                  <a href="tel:+1234567890" class="text-[var(--dark-teal)] hover:text-[var(--soft-peach)] transition-colors">+1 (234) 567-890</a>
                </div>
              </div>
              <!-- Address -->
              <div class="flex items-start space-x-4">
                <div class="h-12 w-12 rounded-xl bg-[var(--light-mint)] flex items-center justify-center flex-shrink-0">
                  <i class="fa-solid fa-location-dot text-[var(--cyan-teal)] text-xl"></i>
                </div>
                <div>
                  <div class="text-sm font-semibold uppercase tracking-wider mb-1 text-[var(--cyan-teal)]">Address</div>
                  <p class="text-[var(--dark-teal)] leading-relaxed">
                    123 Digital Avenue<br />
                    Tech City, TC 12345<br />
                    United States
                  </p>
                </div>
              </div>
            </div>
          </div>

          <!-- Embedded Map -->
          <div class="bg-white rounded-2xl overflow-hidden shadow-sm contact-card">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.293967985971!2d-122.41941558468154!3d37.77492977975911!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808f0b3e9a8b%3A0x7bdfd3b82e1b6400!2sTech%20City!5e0!3m2!1sen!2sus!4v1636065136721!5m2!1sen!2sus"
              width="100%" height="300" style="border:0" allowfullscreen="" loading="lazy">
            </iframe>
          </div>

        </div>
      </div>
    </div>
  </section>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    const form = document.getElementById("contactForm");
    const sendBtn = document.getElementById("sendBtn");
    const formStatus = document.getElementById("formStatus");

    const isValidEmail = (email) => /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const honeypot = form.querySelector('input[name="website"]');
      if (honeypot && honeypot.value.trim() !== "") return;

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      if (!name || !email || !message) {
        formStatus.textContent = "⚠️ Please fill in all required fields.";
        formStatus.classList.add("visible");
        formStatus.style.color = "var(--soft-peach)";
        return;
      }

      if (!isValidEmail(email)) {
        formStatus.textContent = "⚠️ Please enter a valid email address.";
        formStatus.classList.add("visible");
        formStatus.style.color = "var(--soft-peach)";
        return;
      }

      sendBtn.disabled = true;
      sendBtn.innerHTML = "Sending...";
      formStatus.textContent = "Sending your message…";
      formStatus.classList.add("visible");
      formStatus.style.color = "var(--cyan-teal)";

      setTimeout(() => {
        formStatus.textContent = "✅ Message sent successfully! Thank you.";
        sendBtn.disabled = false;
        sendBtn.innerHTML = 'Send Message <i class="fa-solid fa-paper-plane ml-2"></i>';
        form.reset();
        setTimeout(() => { formStatus.classList.remove("visible"); formStatus.textContent = ""; }, 5000);
      }, 2000);
    });
  </script>

</body>
</html>
